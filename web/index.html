<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row" align="center">
			<div style="background-color:#0072bc; color:#ffffff;">
				<p style="font-size:35px;">Shanken News Daily</p>
				<p style="font-size:25px;">An e-Newsletter from the Wine, Spirits and Beer Experts</p>
			</div><!-- header -->
		</div><!-- row -->
		
		<form>
			<div class="row" align="center">
				<div>
				        <p style="font-size: 25px; margin-right: 316px; font-family:OpenSans,Myriad Pro, Arial;" name="email">Email</p>
				        <input type="email" style="font-size:35px;"/><br />
				        <br />
				 
				        <p style="font-size: 25px; margin-right: 142px; margin-bottom: 0; font-family:OpenSans,Myriad Pro, Arial;" name="custom1">Zip Code/Postal Code</p><br />
				        <input type="zipcode" style="font-size:35px;"/><br />
				        
				        <br />
				        <select name="custom2">
				          <option style="font-size:17px;">Type of Industry (If Applicable)</option>
						  <option value="Importer">Importer</option>
						  <option value="Distiller">Distiller</option>
						  <option value="Winery">Winery</option>
						  <option value="Wine/Spirits Distributor">Wine/Spirits Distributor</option>
						  <option value="Beer Distributor">Beer Distributor</option>
						  <option value="Brewer">Brewer</option>
						  <option value="Cigar Distributor">Cigar Distributor</option>
						  <option value="Cigar Manufacturer">Cigar Manufacturer</option>
						  <option value="Cigar Retailer">Cigar Retailer</option>
						  <option value="Restaurant">Restaurant</option>
						  <option value="Hotel">Hotel</option>
						  <option value="Independent Retailer (Wine/Spirits/Beer)">Independent Retailer (Wine/Spirits/Beer)</option>
						  <option value="Chain Retailer (Wine/Spirits/Beer)">Chain Retailer (Wine/Spirits/Beer)</option>
						  <option value="Club (Private, Country)">Club (Private, Country)</option>
						  <option value="Duty Free Operator">Duty Free Operator</option>
						  <option value="Finance">Finance</option>
						  <option value="Media/PR">Media/PR</option>
						  <option value="Other">Other</option>
						</select>
		   		  
		   		  <hr style="background-color:#d7d7d7; padding:2px;"/>
				  <img src="images/SND_SubPage15-phone.jpg">
				  <hr style="background-color:#d7d7d7; padding:2px;"/>
					
	   		   </div><!-- fields-section -->
			</div><!-- row -->
		</form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
