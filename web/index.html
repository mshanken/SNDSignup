<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Newsletter Sign up | Shanken News Daily</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/signup-theme.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lead">
                    <h1>Shanken News Daily<br /><span>An e-Newsletter from the Wine, Spirits and Beer experts</span><br /></h1>
                    <!-- <img src="images/SND_SubPage15-head.jpg" class="img-responsive center-block addmarginbottom" /> -->
                </div>
            </div><!-- /.row -->
            <form action="http://newsletters.mshanken.com/wc/wc.cfm" name="CI_subscribeForm" id="CI_subscribeForm" method="post">
                <input type="hidden" name="CI_triggeredid" value="582984723">
                <input type="hidden" name="CI_thankyou" value="http://newsletters.shankennewsdaily.com/thankyou.html">
                <input type="hidden" name="CI_thankyou2" value="http://newsletters.shankennewsdaily.com/thankyou.html">
                <input type="hidden" name="CI_err" value="http://newsletters.mshanken.com/wc/error.cfm">
                <input type="hidden" name="CI_Action" value="sub">
                <input type="hidden" name="CI_LID" value="2562333007">
                <input type="hidden" name="CI_MID" value="146485141">

                <div class="row row-one">
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div><!-- empaty column -->
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <div class="form-group">
                            <label class="control-label" for="CI_email">Email</label>
                            <input type="email" name="CI_email" class="form-control required" id="CI_email" placeholder="Enter email" maxlength="150" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="inputError2Status" class="sr-only">(error)</span>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label class="control-label" for="CI_custom1">Zip Code/Postal Code</label>
                            <input type="text" name="CI_custom1" class="form-control required" id="CI_custom1" placeholder="Zip Code/Postal Code" maxlength="12" />
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="inputError2Status" class="sr-only">(error)</span>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="Industry">Type of Industry:</label>
                            <select name="CI_custom2" id="CI_custom2" class="ci_procenter_text_box ci_procenter_dropdown form-control"  size="1" required >
                                <option selected value="">Please Select One</option>
                                <option value="Importer">Importer</option>
                                <option value="Distiller">Distiller</option>
                                <option value="Winery">Winery</option>
                                <option value="Wine/Spirits Distributor">Wine/Spirits Distributor</option>
                                <option value="Beer Distributor">Beer Distributor</option>
                                <option value="Brewer">Brewer</option>
                                <option value="Restaurant">Restaurant</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Independent Retailer (Wine/Spirits/Beer)">Independent Retailer (Wine/Spirits/Beer)</option>
                                <option value="Chain Retailer (Wine/Spirits/Beer)">Chain Retailer (Wine/Spirits/Beer)</option>
                                <option value="Club (Private, Country)">Club (Private, Country)</option>
                                <option value="Duty Free Operator">Duty Free Operator</option>
                                <option value="Finance">Finance</option>
                                <option value="Media/PR">Media/PR</option>
                                <option value="Other">Other</option>
                            </select>
                        </div><!-- /.form-group -->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div>
                </div><!-- /.row -->

                <div class="row row-two">
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div><!-- empaty column -->
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <hr />
                        <p class="text-center"><img src="images/SND_SubPage15-phone.jpg" class="img-responsive center-block" /></p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div><!-- empaty column -->
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div><!-- empaty column -->
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <hr />
                        <p class="text-center"><input id="CI_submit" name="CI_submit" type="submit" value="Submit" class="btn btnbig"></p>
                        <p class="text-center">By clicking Submit, I will receive a free email subscription to News Watch,<br/>as well as special email promotions from Shanken News Daily.</p>   
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div><!-- empaty column -->
                </div><!-- /.row -->
            </form>
        </div><!-- /.container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/signup-theme.js"></script>
    </body>
</html>
